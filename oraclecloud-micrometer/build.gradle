plugins {
    id 'io.micronaut.build.internal.oraclecloud-module'
}

dependencies {
    api libs.oci.monitoring, {
        exclude group:'commons-logging', module:'commons-logging'
    }
    api libs.micronaut.micrometer
    api mn.micrometer.core
    api mn.micronaut.inject
    api mn.micronaut.runtime
    implementation projects.oraclecloudSdk
    testImplementation mn.micronaut.http.client
    testImplementation mn.micronaut.management
    testImplementation mn.micronaut.test.spock
    testImplementation mn.spock
    testRuntimeOnly mn.micronaut.http.server.netty
}

// TODO temporarily disable binary compatibility checks
micronautBuild {
    binaryCompatibility {
        enabled = false
    }
}