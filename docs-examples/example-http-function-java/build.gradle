plugins {
    id "io.micronaut.application"
}

repositories {
    maven {
        url("https://dl.bintray.com/fnproject/fnproject")
    }
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-graal"
    implementation 'io.micronaut:micronaut-validation'
    implementation project(":oci-sdk")
    implementation project(":oci-function-http")
    implementation "com.oracle.oci.sdk:oci-java-sdk-objectstorage"
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.30'
    runtimeOnly 'com.fnproject.fn:runtime:1.0.110'
    testImplementation project(":oci-function-http-test")
    testImplementation("io.micronaut.test:micronaut-test-junit5")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}

mainClassName = "com.fnproject.fn.runtime.EntryPoint"

run {
    args("io.micronaut.oci.function.http.HttpFunction::handleRequest")
}