plugins {
    id 'io.micronaut.build.internal.oraclecloud-example'
    alias libs.plugins.kotlin.jvm
    alias libs.plugins.kotlin.kapt
    alias libs.plugins.kotlin.allopen
}

dependencies {
    implementation 'com.oracle.oci.sdk:oci-java-sdk-database', {
        exclude group: 'org.javassist', module: 'javassist'
    }
    implementation mn.javax.annotation.api
    implementation libs.kotlin.reflect
    implementation libs.kotlin.stdlib
    implementation mn.micronaut.http.server.netty
    implementation mn.micronaut.kotlin
    implementation projects.oraclecloudSdkReactor
    runtimeOnly mn.logback
    runtimeOnly mn.jackson.module.kotlin
    testAnnotationProcessor mn.micronaut.inject.java
    testImplementation mn.micronaut.test.junit5
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    exclude '**/*Test$Intercepted*'
}

mainClassName = 'example.ApplicationKt'
