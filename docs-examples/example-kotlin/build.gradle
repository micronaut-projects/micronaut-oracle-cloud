plugins {
    id 'io.micronaut.build.internal.oraclecloud-kotlin-example'
    id 'io.micronaut.application'
}

dependencies {
    implementation(libs.oci.database) {
        exclude group: 'org.javassist', module: 'javassist'
    }
    implementation libs.kotlin.reflect
    implementation libs.kotlin.stdlib
    implementation mn.micronaut.http.server.netty
    implementation mnKotlin.micronaut.kotlin.runtime
    implementation projects.micronautOraclecloudSdkReactor
    implementation mnSerde.micronaut.serde.support
    implementation mnSerde.micronaut.serde.jackson
    runtimeOnly mn.logback.classic
    runtimeOnly mn.jackson.module.kotlin
    runtimeOnly mn.snakeyaml
    testAnnotationProcessor mn.micronaut.inject.java
    testImplementation mnTest.micronaut.test.junit5
    testRuntimeOnly libs.junit.jupiter
    testImplementation libs.commons.lang3
}

test {
    exclude '**/*Test$Intercepted*'
}

mainClassName = 'example.ApplicationKt'
