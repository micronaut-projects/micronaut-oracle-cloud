plugins {
    id "io.micronaut.application"
}

repositories {
    maven {
        url("https://dl.bintray.com/fnproject/fnproject")
    }
}

dependencies {
    implementation project(":oraclecloud-sdk")
    implementation project(":oraclecloud-function")
    implementation "com.oracle.oci.sdk:oci-java-sdk-objectstorage", {
        exclude module:'javassist'
    }
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.30'
    runtimeOnly 'com.fnproject.fn:runtime:1.0.124'
    testImplementation 'com.fnproject.fn:testing-junit4:1.0.119'
    testImplementation("io.micronaut.test:micronaut-test-junit5")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}

mainClassName = "com.fnproject.fn.runtime.EntryPoint"

run {
    args("example.ListBucketsFunction::handleRequest")
}

