plugins {
    id("io.micronaut.build.internal.bom")
}

dependencies {
    constraints {
        for (name in gradle.ociBom.dependencyManagement.dependencies.dependency.artifactId*.text()) {
            api "com.oracle.oci.sdk:$name:$ociVersion"
        }

        for (module in ['api', 'runtime', 'testing-junit4']) {
            api "com.fnproject.fn:$module:$fnVersion"
        }
    }
}

tasks.named("checkVersionCatalogCompatibility") {
   onlyIf { JavaVersion.current().java11Compatible }
}


