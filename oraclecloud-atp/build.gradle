dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut:micronaut-validation"

    compileOnly "io.micronaut.sql:micronaut-jdbc:$micronautSqlVersion"
    compileOnly "io.micronaut.sql:micronaut-jdbc-hikari:$micronautSqlVersion"
    compileOnly "io.micronaut.sql:micronaut-jdbc-ucp:$micronautSqlVersion"

    api "com.oracle.database.jdbc:ojdbc11:$ojdbcVersion"
    api "com.oracle.oci.sdk:oci-java-sdk-database"
    api "com.oracle.database.xml:xdb6:18.3.0.0"
    implementation "com.oracle.database.security:oraclepki:$ojdbcVersion"
    implementation "com.oracle.database.security:osdt_core:$ojdbcVersion"
    implementation "com.oracle.database.security:osdt_cert:$ojdbcVersion"

    implementation project(":oraclecloud-sdk")
}
