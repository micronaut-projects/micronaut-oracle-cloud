dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut.discovery:micronaut-discovery-client:2.5.0"
    // used by OracleCloudVaultConfigurationClient
    implementation project(":oraclecloud-sdk")
    implementation "io.projectreactor:reactor-core:$reactorVersion"
    api 'com.oracle.oci.sdk:oci-java-sdk-vault'
    api 'com.oracle.oci.sdk:oci-java-sdk-secrets'

    testImplementation("org.spockframework:spock-core:${spockVersion}") {
        exclude module:'groovy-all'
    }
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"

}
