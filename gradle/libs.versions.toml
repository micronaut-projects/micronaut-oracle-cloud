[versions]
fn = '1.0.131'
javapoet = '1.13.0'
kotlin = '1.6.10'
micronaut-micrometer = '4.1.1'
micronaut-sql = '4.1.1'
mockito = '4.1.0'
jetty = '9.4.35.v20201120'

[libraries]
fn-api = { module = 'com.fnproject.fn:api', version.ref = 'fn' }
fn-runtime = { module = 'com.fnproject.fn:runtime', version.ref = 'fn' }
fn-testing-junit4 = { module = 'com.fnproject.fn:testing-junit4', version.ref = 'fn' }
javapoet = { module = 'com.squareup:javapoet', version.ref = 'javapoet' }
jetty = { module = 'org.eclipse.jetty:jetty-server', version.ref = 'jetty' }
kotlin-reflect = { module = 'org.jetbrains.kotlin:kotlin-reflect', version.ref = 'kotlin' }
kotlin-stdlib = { module = 'org.jetbrains.kotlin:kotlin-stdlib-jdk8', version.ref = 'kotlin' }
micronaut-micrometer = { module = 'io.micronaut.micrometer:micronaut-micrometer-core', version.ref = 'micronaut-micrometer' }
micronaut-sql-jdbc-hikari = { module = 'io.micronaut.sql:micronaut-jdbc-hikari', version.ref = 'micronaut-sql' }
micronaut-sql-jdbc-ucp = { module = 'io.micronaut.sql:micronaut-jdbc-ucp', version.ref = 'micronaut-sql' }
mockito = { module = 'org.mockito:mockito-core', version.ref = 'mockito' }

[plugins]
kotlin-allopen = { id = 'org.jetbrains.kotlin.plugin.allopen', version.ref = 'kotlin' }
kotlin-jvm = { id = 'org.jetbrains.kotlin.jvm', version.ref = 'kotlin' }
kotlin-kapt = { id = 'org.jetbrains.kotlin.kapt', version.ref = 'kotlin' }
