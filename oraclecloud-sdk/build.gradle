dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor project(":oraclecloud-sdk-processor")
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    api project(":oraclecloud-common")
    compileOnly("org.graalvm.nativeimage:svm:21.0.0.2")
    compileOnly("io.reactivex.rxjava2:rxjava")
    // optional modules
    compileOnly group: 'com.oracle.oci.sdk', name: 'oci-java-sdk-full', version: ociVersion
    testImplementation("org.graalvm.nativeimage:svm")
    testImplementation("io.reactivex.rxjava2:rxjava")
    testImplementation group: 'com.oracle.oci.sdk', name: 'oci-java-sdk-full', version: ociVersion
    testImplementation("org.spockframework:spock-core:${spockVersion}") {
        exclude module:'groovy-all'
    }
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
}
spotlessJavaMiscCheck.enabled = false
